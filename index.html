    <h1>Calculator</h1>
    <input type="text" id = "num1"/>
    <select id="operator">
        <option value = "+">Add</option>
        <option value = "-">Subtract</option>
        <option value = "*">Multiply</option>
        <option value = "/">Divide</option>
        <input type ="text" id="num2"/>
        <button id="calculate">Calculate</button>
        <h3 id="result"></h3>

    </select>
